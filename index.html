<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Synesthesia</h1>
        <p><i>the fact of experiencing some things in a different way from most other people</i></p>
           <div id="cal-heatmap"></div>

        </div>
    </div>

    <div id="logsGrid">
    </div>


    <button id="add">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
</svg>
</button>
<div id="popupOverlay">
    <div id="addPopup">

      <div class="container">
        <h1>Color Picker</h1>
        
        <div class="picker-section">
            <input type="color" class="color-picker" id="colorPicker" value="#3366cc">
            <div class="current-color">
                Current Color: <span id="currentColorCode">#3366cc</span>
            </div>
            <button class="clear-btn" onclick="clearColors()">Clear All Colors</button>
        </div>
        <div id="colorsContainer">
            <h3>Selected Colors:</h3>
            <div class="colors-grid" id="colorsGrid"></div>
        </div>
        <button id="submitColor">Submit :)</button>
    </div>
    </div>

    <script>
        let selectedColors = [];
        const colorPicker = document.getElementById('colorPicker');
        const currentColorCode = document.getElementById('currentColorCode');
        const colorsGrid = document.getElementById('colorsGrid');
        colorPicker.addEventListener('change', function() {
            const color = this.value;
            currentColorCode.textContent = color;
            
            if (!selectedColors.includes(color)) {
                selectedColors.push(color);
                addColorToGrid(color);
            }
        });
           colorPicker.addEventListener('input', function() {
            currentColorCode.textContent = this.value;
        });
        function addColorToGrid(color) {
            const colorItem = document.createElement('div');
            colorItem.className = 'color-item';
            
            colorItem.innerHTML = `
                <div class="color-box" style="background-color: ${color}"></div>
                <div class="color-code">${color}</div>
            `;
            
            colorsGrid.appendChild(colorItem);
        }
function clearColors() {
            selectedColors = [];
            colorsGrid.innerHTML = '';
        }
        selectedColors.push('#3366cc');
        addColorToGrid('#3366cc');
    </script>



<script src="main.js"></script>
</body>
</html>
